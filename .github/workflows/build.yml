name: Build

on: [push]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # NuGet 캐시 설정
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore DoTuna.sln

    # msbuild
    - uses: microsoft/setup-msbuild@v1.3
    - run: msbuild DoTuna.sln /p:Configuration=Release

    # Artifact 생성
    - uses: actions/upload-artifact@v4
      with:
        name: DoTuna
        path: bin\Release\net481\DoTuna.exe

  test:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
    - name: Restore NuGet packages
      run: nuget restore DoTuna.sln
    - uses: microsoft/setup-msbuild@v1.3
    - name: Build solution
      run: msbuild DoTuna.sln /p:Configuration=Release
    - name: Run tests
      uses: rusty-bender/vstest-action@main
      with:
        testAssembly: '**/DoTuna.Test.dll'

    - name: Upload test results (TRX)
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/*.trx

    - name: Publish test results to GitHub Actions
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Test Results
        path: TestResults/*.trx
        reporter: dotnet-trx
